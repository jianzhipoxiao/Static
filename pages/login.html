<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆</title>
    <!-- <base href="http://127.0.0.1:8080/"> -->
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/myCss/style.css">
    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="row ">
            <div class="col-sm-5 m-auto py-5">
                <h5 class="text-center text-primary">欢迎来到技术中心a~</h5>
                <div id="loginUser">

                    <div class="mb-3">
                        <label for="userName" class="form-label">账号</label>
                        <input v-model="userName" type="text" class="form-control" id="userName" name="username" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">密码</label>
                        <input v-model="passWord" type="password" class="form-control" name="password" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="">
                        <!-- <button type="submit" @click="login" class="form-control bg-primary text-white">登录</button> -->
                        <a href="./index.html" class="form-control text-center nav-item bg-primary text-white">登录</a>
                    </div>
                    <a class="nav-link text-center" href="../pages/login.html">还没有账号？注册</a>
                </div>
            </div>
        </div>
    </div>
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="/myJs/login.js"></script> -->

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息</title>
    <!-- 新 Bootstrap5 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css">

    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container pt-5">
        <div class="row ">
            <div class="col-sm-5 m-auto py-5">
                <h5 class="text-center text-primary">欢迎来到技术中心~</h5>
                <div id="userRegister">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">账号</label>
                        <input v-model="userName" type="email" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">密码</label>
                        <input v-model="passWord" type="password" class="form-control" name="password" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="passwordAgain" class="form-label">确认密码</label>
                        <input type="password" class="form-control" id="passwordAgain">
                    </div>
                    <div class="mb-3">
                        <label for="sno" class="form-label">学号</label>
                        <input v-model="sno" type="number" class="form-control" id="sno">
                    </div>
                    <!-- <div class="row">
                        <div class="col-sm-8"><label for="code" class="form-label">验证码</label>
                            <input type="password" class="form-control" id="code">
                        </div>
                        <div class="col-sm-4 mt-3  mt-sm-0 bg-black pt-3">
                            <img src="" alt="">
                        </div>
                    </div> -->
                    <div class="mt-5">
                        <button @click="register" type="submit" class="form-control bg-primary text-white">注册</button>
                    </div>
                    <a class="nav-link text-center" href="./login.html">已有账号？登录</a>

                </div>

            </div>
        </div>
    </div>
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <!-- import JavaScript -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="http://127.0.0.1/myJs/register.js"></script>

</body>

</html>
